    <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                    <a class="navbar-brand" href="#">Lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

        <!--2)sign up form -->
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <h2 style="font-weight: bold">SIGN UP</h2>
                    <form>
                        <div class="form-group">
                        <input type="text" class="form-control input-md" name="name" placeholder="Name"> 
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control input-md" name="email" placeholder="Email"> 
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control input-md" name="password" placeholder="Password"> 
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control input-md" name="contact" placeholder="Contact"> 
                        </div>
                         <div class="form-group">
                        <input type="text" class="form-control input-md" name="city" placeholder="City"> 
                        </div>
                         <div class="form-group">
                        <input type="text" class="form-control input-md" name="address" placeholder="Address"> 
                        </div>
                        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                    </form>   
                </div> 
            </div>
